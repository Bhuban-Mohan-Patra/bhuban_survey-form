<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <!-- after good knowladge of grid -->
    <div class="outer_container">
            <div class="title">
                <h1>Survey Form</h1>
                <span>Thank you for taking the time to help us improve the platform</span>
            </div>
            <div class="inner_container">
                <form action="">
                    <div class="form_content">
                        <div class="form_control">
                            <label for="name">Name</label>
                            <input type="text" id="name" required placeholder="Enter your name..." autocomplete="on">
                        </div>

                        <div class="form_control">
                            <label for="mail">Email</label>
                            <input type="email" id="mail" required placeholder="Enter your email..." autocomplete="on">
                        </div>

                        <div class="form_control">
                            <label for="age">Age</label>
                            <input type="number" id="mail" required placeholder="Enter your age..." autocomplete="on">
                        </div>

                        <div class="form_control">
                            <label>Which option best describes your current role?</label>
                            <select>
                                <option value="">Select</option>
                                <option value="student">Student</option>
                                <option value="full time">Full Time Job</option>
                                <option value="part time">Part Time Job</option>
                                <option value="freelancer">Freelancer</option>
                            </select>
                        </div>

                        <div class="form_control">
                            <span>Would you recommend [Company Name] to a friend?</span>
                            <div class="radio">
                                <input type="radio" id="definitely" name="recommend">
                                <label class="small_label" for="definitely">Definitely</label>
                            </div>

                            <div class="radio">
                                <input type="radio" id="maybe" name="recommend">
                                <label class="small_label" for="maybe">Maybe</label>
                            </div>

                            <div class="radio">
                                <input type="radio" id="notsure" name="recommend">
                                <label class="small_label" for="notsure">Not Sure</label>
                            </div>
                        </div>

                        <div class="form_control">
                            <span>What would you like to see improved?</span>
                            <div class="checkbox_content">
                                <input type="checkbox" id="frontend">
                                <label class="small_label" for="frontend">Front-end projects</label>
                            </div>

                            <div class="checkbox_content">
                                <input type="checkbox" id="backend">
                                <label class="small_label" for="backend">Back-end projects</label>
                            </div>

                            <div class="checkbox_content">
                                <input type="checkbox" id="Challenges">
                                <label class="small_label" for="Challenges">Challenges</label>
                            </div>
                        </div>

                        <div class="form_control">
                            <span>Any comments or suggestions?</span>
                            <textarea placeholder="Enter Your comments here..." required></textarea>
                        </div>

                    

                    <div class="button_container">
                        <button type="reset">reset</button>
                        <button type="submit">submit</button>
                    </div>
                </div>
                </form>
            </div>
    </div>
</body>
</html>
